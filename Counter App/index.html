<!DOCTYPE html>
<html>
<head>
  <title>Counter App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Counter App</h1>
  <h2>HTML , CSS JS FOR SAMPLE COUNTER</h2>
  <div id="counter">
    <p id="count">0</p>
    <button id="increment">+</button>
    <button id="decrement">-</button>
    <button id="reset">Reset</button>
  </div>
  <audio id="reset-sound" src="reset-sound.mp3" preload="auto"></audio>
  <script src="app.js"></script>
</body>
</html>
